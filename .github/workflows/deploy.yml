name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Pruebas Unitarias
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Ejecutar Pruebas Unitarias (sin BD)
        run: |
          cd backend
          pytest tests/test_message_format.py tests/test_websocket.py --junitxml=report_unit.xml
          
  integration-tests:
    name: Test BD y RabbitMQ
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          cd backend
          pip install -r requirements.txt
          
      - name: Esperar a que BD y RabbitMQ estén listos
        run: sleep 20  

      - name: Verificar que PostgreSQL está corriendo
        run: |
          pg_isready -h localhost -p 5432 -U user -d testdb

      - name: Crear tabla en PostgreSQL
        run: |
          docker exec $(docker ps -qf "ancestor=postgres:latest") psql -U user -d testdb -c "
          CREATE TABLE IF NOT EXISTS ropa (
              id SERIAL PRIMARY KEY,
              tipo VARCHAR(50),
              color VARCHAR(50),
              talla VARCHAR(10),
              precio DECIMAL(10,2)
          );"
      
      - name: Insertar producto en BD
        run: |
          docker exec $(docker ps -qf "ancestor=postgres:latest") psql -U user -d testdb -c "
          INSERT INTO ropa (tipo, color, talla, precio) VALUES ('Camiseta', 'Azul', 'M', 25.99);"

      - name: Consultar productos en BD
        run: |
          docker exec $(docker ps -qf "ancestor=postgres:latest") psql -U user -d testdb -c "SELECT * FROM ropa;"

      - name: Ejecutar Pruebas de BD y RabbitMQ
        run: |
          cd backend
          pytest tests/test_database.py tests/test_rabbitmq.py --junitxml=report_integration.xml

  e2e-tests:
    name: Pruebas de Sistema (E2E)
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Construir y Levantar Servicios
        run: |
          docker-compose up -d --build

      - name: Esperar a que los servicios estén listos
        run: sleep 20  

      - name: Ejecutar Pruebas E2E con Playwright
        run: |
          cd vue-app
          npm install
          npx playwright test --reporter=html

      - name: Desplegar en Servidor (Opcional)
        if: success()
        run: |
          echo "Desplegando en servidor..."